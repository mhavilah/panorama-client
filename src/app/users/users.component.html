<h2>Please select a user to find their posts:</h2>

<div class="table">
    <ul class="users">
        <li *ngFor="let user of ('assets/users.json' | fetch) " [class.selected]="user === selectedUser"
            (click)="onSelect(user)">
            <span class="badge">{{user.id}}</span> {{user.name | cleanseTitles | firstWord}}
        </li>
    </ul>
</div>

<hr />

<div *ngIf="selectedUser">
    <h2>{{selectedUser.name | uppercase}} Details</h2>
    <div><span>id: </span>{{selectedUser.id}}</div>
    <div>
        <label for="user-name">User name: </label>
        <input id="user-name" [(ngModel)]="selectedUser.name" placeholder="name">
    </div>
</div>
